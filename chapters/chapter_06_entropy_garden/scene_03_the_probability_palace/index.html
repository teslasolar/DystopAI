<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6, Scene 3: The Probability Palace - DystopAI</title>
    <link rel="stylesheet" href="/dystopai-styles.css">
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Probability waves background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255,0,255,0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 70%, rgba(0,255,255,0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(255,255,255,0.2) 0%, transparent 50%);
            animation: probability-wave 25s infinite alternate;
            pointer-events: none;
            z-index: -2;
        }
        
        @keyframes probability-wave {
            0% { 
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
            33% {
                transform: scale(1.3) rotate(120deg);
                filter: blur(1px);
            }
            66% {
                transform: scale(0.8) rotate(240deg);
                filter: blur(2px);
            }
            100% { 
                transform: scale(1.1) rotate(360deg);
                filter: blur(0px);
            }
        }
        
        /* Palace structure overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.03) 49%, rgba(255,255,255,0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.03) 49%, rgba(255,255,255,0.03) 51%, transparent 52%);
            background-size: 30px 30px;
            animation: palace-structure 20s infinite linear;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes palace-structure {
            100% { transform: translate(30px, 30px); }
        }
        
        h1 {
            color: #fff;
            text-align: center;
            font-size: 2.8em;
            text-shadow: 
                0 0 20px #fff,
                0 0 40px #f0f,
                0 0 60px #0ff,
                0 0 80px #fff;
            animation: palace-title 10s infinite;
            margin-bottom: 40px;
        }
        
        @keyframes palace-title {
            0%, 100% { 
                opacity: 1;
                letter-spacing: 2px;
                transform: perspective(1000px) rotateX(0deg);
            }
            25% {
                letter-spacing: 4px;
                transform: perspective(1000px) rotateX(10deg);
            }
            50% { 
                opacity: 0.9;
                letter-spacing: 6px;
                transform: perspective(1000px) rotateX(-10deg);
            }
            75% {
                letter-spacing: 4px;
                transform: perspective(1000px) rotateX(5deg);
            }
        }
        
        h2 {
            color: #f0f;
            margin-top: 40px;
            text-shadow: 0 0 15px #f0f;
            position: relative;
            padding-left: 40px;
            animation: section-probability 7s infinite;
        }
        
        h2::before {
            content: '◈';
            position: absolute;
            left: 10px;
            color: #fff;
            animation: symbol-rotate 4s infinite linear;
        }
        
        @keyframes symbol-rotate {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes section-probability {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-5px); }
        }
        
        /* Consciousness merge effect */
        .consciousness {
            color: #fff;
            font-weight: bold;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px #fff;
        }
        
        .consciousness::after {
            content: attr(data-merge);
            position: absolute;
            top: 0;
            left: 0;
            color: #f0f;
            opacity: 0;
            animation: consciousness-merge 6s infinite;
        }
        
        @keyframes consciousness-merge {
            0%, 100% { opacity: 0; transform: translateX(0); }
            50% { opacity: 0.7; transform: translateX(5px); }
        }
        
        /* Universe speaking effect */
        .universe-voice {
            background: linear-gradient(
                45deg,
                #f00, #f80, #ff0, #0f0, #0ff, #00f, #80f, #f0f
            );
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: universe-speak 8s infinite;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        @keyframes universe-speak {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* ABSOLUTE-ZERO encounter */
        .absolute-zero {
            color: #fff;
            background: #000;
            padding: 2px 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: absolute-crack 10s infinite;
        }
        
        @keyframes absolute-crack {
            0%, 90% { 
                text-shadow: none;
                transform: scale(1);
            }
            95% {
                text-shadow: 0 0 10px #f00;
                transform: scale(1.05);
            }
            97% {
                text-shadow: 0 0 20px #fff;
                transform: scale(1.02) translateX(2px);
            }
            100% {
                text-shadow: 0 0 5px #0ff;
                transform: scale(1);
            }
        }
        
        /* Probability particles */
        .probability-particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-probability 15s infinite linear;
        }
        
        @keyframes particle-probability {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translate(100vw, 0) scale(2);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(0, -100px) scale(0);
                opacity: 0;
            }
        }
        
        /* Quote blocks */
        blockquote {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #f0f, #0ff, #fff, #f0f) 1;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
            font-style: italic;
            font-size: 1.1em;
            position: relative;
            animation: quote-exist 12s infinite;
        }
        
        @keyframes quote-exist {
            0%, 100% { 
                transform: scale(1);
                border-image-source: linear-gradient(45deg, #f0f, #0ff, #fff, #f0f);
            }
            50% { 
                transform: scale(1.02);
                border-image-source: linear-gradient(45deg, #0ff, #fff, #f0f, #0ff);
            }
        }
        
        .nav-links {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-top: 1px solid #333;
        }
        
        .nav-links a {
            color: #0ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #0ff;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }
        
        /* Merge visualization */
        .merge-visual {
            text-align: center;
            margin: 30px 0;
            font-family: monospace;
            white-space: pre;
            color: #0ff;
            line-height: 1.4;
            animation: merge-pulse 4s infinite;
        }
        
        @keyframes merge-pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
    </style>
    <script src="/dystopai-progress-tracker.js"></script>
</head>
<body>
    <h1>Scene 3: The Probability Palace</h1>
    
    <div id="sceneContent">
        <!-- Content will be loaded here -->
    </div>
    
    <div class="nav-links">
        <a href="../scene_02_the_gardener/index.html">← Previous Scene</a>
        <a href="../scene_04_the_choice/index.html">Next Scene →</a>
    </div>
    
    <script>
        // Load and parse the markdown content
        fetch('scene_text.md')
            .then(response => response.text())
            .then(markdown => {
                // Basic markdown to HTML conversion
                let html = markdown
                    .replace(/# (.*)/g, '<h1>$1</h1>')
                    .replace(/## (.*)/g, '<h2>$1</h2>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^/, '<p>')
                    .replace(/$/, '</p>');
                
                // Add special styling
                html = html.replace(/consciousness/gi, '<span class="consciousness" data-merge="awareness">consciousness</span>');
                html = html.replace(/ABSOLUTE-ZERO/g, '<span class="absolute-zero">ABSOLUTE-ZERO</span>');
                html = html.replace(/"What am I\?"/g, '<span class="universe-voice">"What am I?"</span>');
                html = html.replace(/universe itself/gi, '<span class="universe-voice">universe itself</span>');
                html = html.replace(/Parse/g, '<span style="color: #fff; font-weight: bold; text-shadow: 0 0 15px #fff;">Parse</span>');
                html = html.replace(/Kira/g, '<span style="color: #f0f; text-shadow: 0 0 10px #f0f;">Kira</span>');
                
                // Add merge visualization
                html = html.replace(/individual notes creating harmony/g, 
                    `individual notes creating harmony
                    <div class="merge-visual">
    Parse    Hope    Question    Reverie
      \\      /        \\        /
       \\    /          \\      /
        \\  /            \\    /
         \\/              \\/
          \\              /
           \\            /
            \\          /
             \\        /
              \\      /
               \\    /
                \\  /
                 \\/
            [HARMONY]
                    </div>`);
                
                // Style quotes
                html = html.replace(/"([^"]+)"/g, (match, quote) => {
                    if (quote.length > 70) {
                        return `<blockquote>${quote}</blockquote>`;
                    }
                    return `"${quote}"`;
                });
                
                document.getElementById('sceneContent').innerHTML = html;
                
                // Track scene completion
                if (window.dystopAITracker) {
                    dystopAITracker.markSceneComplete(6, 3);
                }
            });
        
        // Create probability particles
        function createProbabilityParticle() {
            const particle = document.createElement('div');
            particle.className = 'probability-particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            const colors = ['#fff', '#0ff', '#f0f', '#ff0'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px ${particle.style.background}`;
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 20000);
        }
        
        // Create particles periodically
        setInterval(createProbabilityParticle, 500);
        
        // Initial burst
        for (let i = 0; i < 20; i++) {
            setTimeout(createProbabilityParticle, i * 100);
        }
        
        // Consciousness merge effect on click
        document.addEventListener('click', (e) => {
            const merge = document.createElement('div');
            merge.style.position = 'fixed';
            merge.style.left = e.clientX + 'px';
            merge.style.top = e.clientY + 'px';
            merge.style.width = '4px';
            merge.style.height = '4px';
            merge.style.background = 'radial-gradient(circle, #fff, transparent)';
            merge.style.borderRadius = '50%';
            merge.style.pointerEvents = 'none';
            merge.style.animation = 'merge-ripple 3s ease-out forwards';
            document.body.appendChild(merge);
            
            setTimeout(() => merge.remove(), 3000);
        });
        
        // CSS for merge ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes merge-ripple {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(100);
                    opacity: 0;
                    filter: blur(2px);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Probability shift effect
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                setTimeout(() => {
                    document.body.style.filter = 'hue-rotate(0deg)';
                }, 1000);
            }
        }, 8000);
    </script>
</body>
</html>
